<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <form>
            <div class="form-group">
              <label for="id">ID</label>
              <input [(ngModel)]="contact.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
              <small id="idHelp" class="form-text text-muted">Enter your contact’s ID</small>
  
              <label for="name">Contact Name</label>
              <input [(ngModel)]="contact.name" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
              <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>
  
              <label for="phoneno">Phone No</label>
              <input [(ngModel)]="contact.phoneno" type="text" name="phoneno" class="form-control" id="phoneno" aria-describedby="phonenoHelp"
                placeholder="Enter phone no">
              <small id="nameHelp" class="form-text text-muted">Enter your contact phone no</small>
  
              <label for="about">About</label>
              <textarea [(ngModel)]="contact.about" name="about" class="form-control" id="about" aria-describedby="aboutHelp">
                        </textarea>
              <small id="descHelp" class="form-text text-muted">Enter about your contact</small>
  
            </div>
          </form>
          <button class="btn btn-primary" (click)="createContact()">Create contact</button>
        </div>
      </div>
    </div>
  </div>
